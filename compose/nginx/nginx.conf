upstream app {
    server app:8000;
}

server {
    listen 80 default_server;
    listen 443 ssl;
    server_name         api.para-mada.com;
    ssl_certificate     api.para-mada.com.crt;
    ssl_certificate_key api.para-mada.com.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}